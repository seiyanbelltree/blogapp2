{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'CSS/blog.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>文系エンジニア道</title>
  </head>
  <body>
    <div id="fb-root"></div><script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v4.0"></script>
    <div class="container-fluid px-sm-5">


      <header class="bg-primary row align-items-center">
        <div class="blogLogo col-sm-4">
        <h1><a href="{% url 'blogapp:home' %}"  style="text-decoration:none; color:black;"><img src="{% static "img/icon.png" %}" alt="アイコン画像" class = "iconimg"> 文系エンジニア道</a></h1>
        </div>
        <div class="itemLine col-sm-5">
          <ul class = "nav">
            <li class ="nav-item"><a href="{% url 'blogapp:home' %}" class = "nav-link text-white">Home</a></li>
            <li class ="nav-item"><a href="#" class = "nav-link text-white">webアプリ制作日誌</a></li>
            <li class ="nav-item"><a href="#" class = "nav-link text-white">webアプリケーション</a></li>
          </ul>
        </div>

        <div class="searchBox col-sm-3 pr-0">
          <script async src="https://cse.google.com/cse.js?cx=005258229361806061826:vc18lv4846z"></script>
          <div class="gcse-search"></div>
        </div>

      </header>
      <div class="content row">
        <div class="maincontent  col-12 col-sm-9 px-0">
          <div class="testspace mt-4">
            {% block body %}
              {{ message }}
              <form action="" method="get">
        　　　　<label>{{ form.num.label }} {{ form.num }}</label><br>
        　　　　<label>{{ form.text.label }}{{ form.text }}</label><br>
        　　　　<input type="submit" value="送信">
    　　　　　</form>
　　　　　　　{{ answer }}
　　　　　　　{{ sentence }}
　　　　　　{% endblock %}
            <br>
            <br>
          </div>
          <div class="sns">

            <ul class="clearfix list-unstyled">

            <li class="twitter">
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="テスト用" data-url="http://startblog.starfree.jp/blogscheme.html" data-lang="ja" data-show-count="false">Tweet</a>
            </li>

            <li class="facebook">
            <div class="fb-share-button" data-href="http://startblog.starfree.jp/blogscheme.html" data-layout="button" data-size="large">
              <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fstartblog.starfree.jp%2Fblogscheme.html&amp;src=sdkpreparse"
              class="fb-xfbml-parse-ignore">シェア</a>
            </div>
            </li>
            </ul>
          </div>
        </div>

      </div>


      <footer class="row bg-dark text-white">
        <div class="col-12 text-right pt-2">
          <p class="mr-3">©2019 文系エンジニア道 all rights reserved</p>

        </div>

      </footer>
    </div>
      <!-- Optional JavaScript -->
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  </html>
